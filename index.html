<body>
    <header>
        <h1>Login</h1>
        <p>Please login an order</p>
    </header>
    <main>
        <form action="./order.html">

                    <section>
                        <label for="username">Username</label>
                        <input type="text" id="username" placeholder="Username" required minlength="3" maxlength="12"><br>
        
                    </section>
                    <br>
                    <section>
                        <label for="password">Password:</label>
                        <input type="password" id="password" required minlength="8" maxlength="15" pattern="[a-zA-Z0-9]"title="use number from 0-9" >
                    </section>
                    <section>
                        <button type="submit">Login</button>
                    </section>

        </form>
    </main>
